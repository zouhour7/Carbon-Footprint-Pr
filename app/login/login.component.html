<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
   <div class="wrapper">
    <form  (ngSubmit)="onSubmit()" >
     <h1>LOGIN</h1>
     <div class="input-box">
        <input type="text" placeholder="industryName" [(ngModel)]="loginData.nameIndustry"name="nameIndustry"></div>
        <div class="input-box">
        <input type="password" placeholder="password required" [(ngModel)]="loginData.password" name="password">
     </div>
      <div class="forgot">
        <a href="#"> Forgot Password ?</a> 
      </div>
      <div class="btn-box">
        <button type="button" (click)="gotohomepage()">Home</button>
    
        <button type="submit">Sign In</button>
    </div>
     
    <div class="register-link">
        <p>Don't have an account?
            <a routerLink="/register">Register</a>
        </p>

    </div>
    <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
    </form>
   </div> 
</body>
</html>
